<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="center-align">Offers</h2>
        <form class="card-panel" id="offerForm">
            <div class="input-field">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            
            <div class="input-field">
                <label for="description">Description</label>
                <textarea class="materialize-textarea" name="description" id="description"></textarea><br>
            </div>

            <div class="input-field file-field">
                <div class="btn">
                    <span>Upload image:</span>
                    <input type="file" name="image" id="image" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path-validate" type="text" placeholder="Upload your product image">
                </div>
            </div>

            <div class="input-field">
                <label for="price">Price (â‚¬):</label>
                <input type="number" name="price" id="price" step="0.01">
            </div>

            <div class="input-field">
                <button class="btn waver-effect waves-light" id="submit" type="submit">Submit</button>
            </div>
                        
        </form>
    
        <div id="offersContainer" class="row">
    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
